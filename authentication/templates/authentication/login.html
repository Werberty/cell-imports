{% extends 'global/base.html' %}

{% block title %}Login |{% endblock title %}

{% block body %}
<div class="bg-dark">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                            <div class="card-body">
                                <form action="{% url 'auth:login' %}" method="POST">
                                  {% csrf_token %}
                                    {% include 'global/partials/messages.html' %}
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="text" placeholder="Ex: Zezinho" name="username"/>
                                        <label for="inputEmail">Usu√°rio</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPassword" type="password" placeholder="Password" name="password" />
                                        <label for="inputPassword">Senha</label>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-center mt-4 mb-4">
                                        <input class="btn btn-primary" type="submit" value="Entrar">
                                    </div>
                                </form>
                                <div class="card-footer text-center py-3">
                                  <div class="small"><a href="{% url 'auth:register' %}">Precisa se cadastrar? Sign up!</a></div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        {% include 'global/partials/footer.html' %}
    </div>
  </div>
</div>
{% endblock body %}
